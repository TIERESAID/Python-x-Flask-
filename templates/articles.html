{% extends "layout.html" %}

{% block body %}
    <div class="bg-light p-5">
        <h1>Articles</h1>
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item"> <a href="article/{{article.id}}">{{article.title}}</a></li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
